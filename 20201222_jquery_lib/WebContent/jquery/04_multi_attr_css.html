<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_multi_attr_css.html</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(function(){
		var src = $("img").attr("src");
		console.log(src);
		/*
		$("img").attr("src","../img/bonobono.jpg");
		$("img").attr("alt","보노보노 이미지 입니다.");
		$("img").attr("width","200");
		*/
		$("img").attr({
			alt : "보노보노 이미지 입니다.",
			src : "../img/bonobono.jpg",
			width : 120,
			height : 70,
			id : "img",
			class : "img"
		});
		var obj = {width : 100,height : 100,margin : 10,backgroundColor : "red",float : "left"}
		$(".box").css({
			width : 100,
			height : 100,
			margin : 10,
			backgroundColor : "red",
			float : "left"
		});
		$(".box")css(obj);
	});
</script>
</head>
<body>
	<img />
	<img />
	<img />
	<div>dummy</div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
