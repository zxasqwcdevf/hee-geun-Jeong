<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_class.html</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
	div{
		border:1px solid black;
	}
	
	.warning{
		border:1px solid gray;
		color:white;
		background-color:red;
	}
</style>
</head>
<body>
	<div id="box">
		<p>명안이 자냐?</p>
	</div>
	<button id="addClass">class 추가</button>
	<button id="removeClass">class 삭제</button>
	<button id="toggleClass">class toggle</button>
	
	<script>
	
		$("#addClass").click(function(){
			$("#box").addClass("warning");
		});
		
		$("#removeClass").click(function(){
			$("#box").removeClass("warning");
		});
		
		$("#toggleClass").click(function(){
			$("#box").toggleClass("warning");
		});
	
	</script>
	
	
</body>
</html>
