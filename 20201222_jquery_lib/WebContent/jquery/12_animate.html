<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_animate.html</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<br />
	<img src="../img/bonobono.jpg" width="120" id="bono" />
	<br />
	<button>이동</button>

	<script>
		$("#box1").css({
			width : 100,
			height : 100,
			backgroundColor : "red"
		});
		$("#box1").animate({
			width : 300,
			height : 300,
			opacity : 0.5
		}, 2000);

		$("#box2").css({
			width : 100,
			height : 100,
			background : "blue",
			position : "absolute",
			top : 200,
			left : 50
		}).animate({
			width : 300,
			height : 300,
			opacity : 0.3
		}, 1000).animate({
			left : 300,
			top : 300,
			opacity : 1
		}, 1000);

		function moveEvent() {
			$("#box3").css({
				width :100,
				height :100,
				background :"yellow",
				position : "absolute",
				top : 500,
				left : 500
			}).animate({
				width : 300,
				height : 300,
				opacity : 0.5,
				top :700,
				left :700
			},1000).animate({
				width : 100,
				height :100,
				opacity : 1,
				top :500,
				left : 500
			},1000);
		}
		
		
		var interval = setInterval(moveEvent,2000);
		
		$("#box3").click(function(){
			clearInterval(interval);
		});
		
		$("button").click(function(){
			$("#bono").css("position","relative").animate({
				left :"100px"
			},2000);
		});
		
	</script>
</body>
</html>
