<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11_prepend_append.html</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<a href="http://www.koreaTe.net">한국 기술 교육 직업 전문학교</a>
	<br />
	<p>동해물과 백두산이 마르고 닳도록</p>
	<br />
	<button id="html">html</button>
	<button id="pre">prepend</button>
	<button id="appe">append</button>
	<button id="bef">before</button>
	<button id="after">after</button>

	<br />
	<input type="text" id="target" />
	<button id="get">get</button>
	<button id="set">set</button>

	<script>
		$("p").css("border", "1px solid black");

		$("#html").click(function() {
			$("p").html("<b style='color:red'>HTML</b>");
		});
		$("#pre").click(function() {
			$("p").prepend("<b style='color:red'>prefend hello!!</b>");
		});
		$("#appe").click(function() {
			$("p").append("<b style='color:blue'>append hello!!</b>");
		});
		$("#bef").click(function() {
			$("p").before("<b style='color:pink'>before hello!!</b>");
		});
		$("#after").click(function() {
			$("p").after("<b style='color:skyblue'>after hello!!</b>");
		});
		
		$("#get").click(function(){
			var val = document.getElementById("target").value;
			console.log(val);
			val =$("#target").val();
			alert(val);
		});
		$("#set").click(function(){
			/*document.getElementById("target").value= 'value 추가';
			console.log(val);*/
			$("#target").val()
		});
		
	</script>
</body>
</html>
